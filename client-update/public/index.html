<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/src/style/css/preloader.css" type="text/css" />
    <meta name="image" property="og:image" content="./assets/images/home-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created with webpack 5 --typescript"
    />
    
    <title>Mikolaj Prus</title>
  </head>
  <body>
    <div id="preloader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>


    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    
    <script>
      var preloaderEl = document.querySelector("#preloader");
  
      window.addEventListener("load", function(){
          preloaderEl.classList.add("preloader-hiding");
          preloaderEl.addEventListener("transitionend", function(){
            this.classList.add("preloader-hidden");
            this.classList.remove("preloader-hiding");
          });
      });
      </script>
      
      <div id="root"></div>

      <script src="https://kit.fontawesome.com/4f0fc9fedf.js" crossorigin="anonymous"></script>

  </body>
</html>
